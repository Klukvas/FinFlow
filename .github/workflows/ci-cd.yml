          [[ "${{ needs.stage10-recurring-service.result }}" == "success" ]] && echo "- âœ… Recurring Service" >> $GITHUB_STEP_SUMMARY
          [[ "${{ needs.stage11-user-service.result }}" == "success" ]] && echo "- âœ… User Service" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
